<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <!-- Updated viewport to prevent iOS zoom on input focus -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Added manifest link and Android PWA meta tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0a0907" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Daily Journal" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Daily Journal</title>
    <style>
        /* Fixed loading screen styles with larger, centered coffee icon */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0a0907 0%, #1a1612 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: 'Noto Sans KR', 'Montserrat', sans-serif;
        }

        .loading-content {
            text-align: center;
            color: #d4b896;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading-icon {
            font-size: 80px;
            line-height: 1;
            margin-bottom: 32px;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #d4b896;
            text-align: center;
        }

        .loading-subtitle {
            font-size: 16px;
            color: #8b7355;
            opacity: 0.7;
            text-align: center;
            margin-top: 8px; /* Added margin-top for better spacing */
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
<!-- Added loading screen -->
<div id="loading-screen">
    <div class="loading-content">
        <div class="loading-icon">â˜•</div>
        <div class="loading-title">Daily Journal</div>
        <div class="loading-subtitle">Loading your thoughts...</div> <!-- Added "Loading your thoughts..." text -->
    </div>
</div>

<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
